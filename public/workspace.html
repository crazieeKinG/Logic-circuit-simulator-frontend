<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/workspace.css">
    <link rel="stylesheet" href="./css/node_selection.css">
</head>

<body>
    <div class="row">
        <canvas id="workspace"></canvas>

        <div class="toolbar">
            <div class="column">
                <input type="text" name="title" id="title" placeholder="Enter project title">
                <span id="save_status"></span>
            </div>
            <div class="nav row justify-between">
                <a href="./index.html">Home</a>
                <button class="btn btn-save" id="save">Save</button>
                <button class="btn btn-delete" id="delete">Delete</button>
            </div>
            <label for="wire">Wire function</label>
            <div class="group column node_selection" id="wire">
                <label for="node_selected">Selected node</label>
                <span class="node_selected" id="node_selected"></span>
                <button class="btn btn-events" id="clear_node_selection">Clear selection</button>
            </div>
            <button class="btn btn-delete" id="delete_selected_node">Delete node</button>
            <label for="gates">Gates</label>
            <div class="group" id="gates">
                <div class="logical_unit and_gate" inputs="2">
                    <img src="./svg/And.svg" alt="And Gate">
                    2-IN AND
                </div>
                <div class="logical_unit and_gate" inputs="3">
                    <img src="./svg/And.svg" alt="And Gate">
                    3-IN AND
                </div>
                <div class="logical_unit or_gate" inputs="2">
                    <img src="./svg/Or.svg" alt="Or Gate">
                    2-IN OR
                </div>
                <div class="logical_unit or_gate" inputs="3">
                    <img src="./svg/Or.svg" alt="Or Gate">
                    3-IN OR
                </div>
                <div class="logical_unit " id="not_gate">
                    <img src="./svg/not.svg" alt="Not Gate">
                    NOT
                </div>
                <div class="logical_unit nand_gate" inputs="2">
                    <img src="./svg/Nand.svg" alt="Nand Gate">
                    2-IN Nand
                </div>
                <div class="logical_unit nand_gate" inputs="3">
                    <img src="./svg/Nand.svg" alt="Nand Gate">
                    3-IN NAND
                </div>
                <div class="logical_unit nor_gate" inputs="2">
                    <img src="./svg/Nor.svg" alt="Nor Gate">
                    2-IN NOR
                </div>
                <div class="logical_unit nor_gate" inputs="3">
                    <img src="./svg/Nor.svg" alt="Nor Gate">
                    3-IN NOR
                </div>
                <div class="logical_unit xor_gate" inputs="2">
                    <img src="./svg/Xor.svg" alt="Xor Gate">
                    2-IN XOR
                </div>
                <div class="logical_unit xor_gate" inputs="3">
                    <img src="./svg/Xor.svg" alt="Xor Gate">
                    3-IN XOR
                </div>
                <div class="logical_unit xnor_gate" inputs="2">
                    <img src="./svg/Xnor.svg" alt="Xnor Gate">
                    2-IN XNOR
                </div>
                <div class="logical_unit xnor_gate" inputs="3">
                    <img src="./svg/Xnor.svg" alt="Xnor Gate">
                    3-IN XNOR
                </div>
            </div>
            
            <label for="flipflop">Flip flops</label>
            <div class="group" id="flipflop">
                <div class="logical_unit " id="jk_flipflop">
                    <img src="./png/jk.png" alt="JK flipflop">
                    JK flipflop
                </div>
                <div class="logical_unit " id="t_flipflop">
                    <img src="./png/t.png" alt="T flipflop">
                    T flipflop
                </div>
                <div class="logical_unit " id="sr_flipflop">
                    <img src="./png/sr.png" alt="SR flipflop">
                    SR flipflop
                </div>
            </div>
            
            <label for="inputs">Inputs</label>
            <div class="group" id="inputs">
                <div class="logical_unit switch" id="switch_input">
                    <img src="./svg/switch.svg" alt="Switch">
                    Switch
                </div>
                <div class="logical_unit frequency_generator">
                    <img src="./svg/frequency.svg" alt="Frequency Generator">
                    Frequency generator
                </div>
            </div>
            
            <label for="frequency_value">Frequency value</label>
            <input type="number" name="frequency_value" id="frequency_value" value="1" step="0.5">
            
            <label for="outputs">Outputs</label>
            <div class="group" id="outputs">
                <div class="logical_unit light" id="light_output">
                    <img src="./svg/light.svg" alt="Light">
                    Light
                </div>
            </div>
            <label for="information">Information</label>
            <div class="group" id="information">

            </div>

        </div>
    </div>


    <script src="./js/constants.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/dom_component_events.js"></script>
    <script src="./js/logical_units_handler.js"></script>

    <script src="./js/api_calls.js"></script>
    <script src="./js/information.js"></script>

    <script src="./js/draw_canvas.js"></script>
    <script src="./js/logical_units/input_join.js"></script>
    <script src="./js/logical_units/output_join.js"></script>
    <script src="./js/logical_units/light.js"></script>
    <script src="./js/logical_units/input_switch.js"></script>
    <script src="./js/logical_units/wire.js"></script>

    <script src="./js/logical_units/and.js"></script>
    <script src="./js/logical_units/or.js"></script>
    <script src="./js/logical_units/not.js"></script>
    <script src="./js/logical_units/nand.js"></script>
    <script src="./js/logical_units/nor.js"></script>
    <script src="./js/logical_units/xnor.js"></script>
    <script src="./js/logical_units/xor.js"></script>
    <script src="./js/logical_units/frequency_generator.js"></script>
    <script src="./js/logical_units/jk_flipflop.js"></script>
    <script src="./js/logical_units/t_flipflop.js"></script>
    <script src="./js/logical_units/sr_flipflop.js"></script>

    <script src="./js/drag_and_drop.js"></script>
    <script src="./js/wire_function.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
